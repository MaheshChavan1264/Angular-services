<div>
  <h2>Sign Up</h2>
  <form [formGroup]="registerForm">
    <label for="fname">
      <input
        type="text"
        id="fname"
        formControlName="firstName"
        placeholder="First Name"
      />
    </label>
    <br />
    <label for="lname">
      <input
        type="text"
        id="lname"
        formControlName="lastName"
        placeholder="Last
      Name"
      />
    </label>
    <br />
    <label for="uname">
      <input
        type="text"
        id="uname"
        formControlName="userName"
        placeholder="User Name"
      />
      <br />
    </label>
    <label for="password">
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
    </label>
    <br />
    <label for="email">
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
    </label>
    <br />
    <label for="mobile">
      <input
        type="text"
        id="mobile"
        formControlName="mobile"
        placeholder="Mobile No"
      />
    </label>
    <br />
    <button type="submit" [disabled]!="registerForm.valid">Submit</button>
  </form>
</div>
